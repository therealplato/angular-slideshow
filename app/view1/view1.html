<div
  id="slidesContainer"
  layout-fill
  md-swipe-left="nextImg()"
  md-swipe-right="prevImg()"
>
  <div
    id='primaryImage'
    style="background-image: url('{{primaryImageUrl}}'), url('components/loading.gif')"
    layout-fill
  ></div>
  <div
    id="zoneClickPrev"
    ng-click="prevImg()"
    md-swipe-right="prevImg()"
  > </div>
  <div
    id="zoneClickNext"
    ng-click="nextImg()"
    md-swipe-left="nextImg()"
  > </div>
</div>
